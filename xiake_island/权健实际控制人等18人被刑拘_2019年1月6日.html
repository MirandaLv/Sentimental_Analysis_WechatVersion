
                    

                    

                    
                    
                    <p style="color: rgb(51, 51, 51);line-height: 1.75em;clear: both;margin-right: 8px;margin-left: 8px;box-sizing: border-box;background-color: transparent;"><span style="font-size: 17px;"><span style="margin: 0px;padding: 0px;word-wrap: break-word;max-width: 100%;box-sizing: border-box;">记者从“权健事件”等联合调查组获悉，</span><span style="margin: 0px;padding: 0px;color: rgb(171, 25, 66);word-wrap: break-word;max-width: 100%;box-sizing: border-box;"><strong style="box-sizing: border-box;margin-bottom: 0px;margin-left: 0px;margin-right: 0px;margin-top: 0px;max-width: 100%;padding-bottom: 0px;padding-left: 0px;padding-right: 0px;padding-top: 0px;word-wrap: break-word;">权健自然医学科技发展有限公司实际控制人束某某等18名犯罪嫌疑人已被依法刑事拘留</strong></span><span style="margin: 0px;padding: 0px;word-wrap: break-word;max-width: 100%;box-sizing: border-box;">。</span></span></p><p style="background-color: transparent;box-sizing: border-box;clear: both;color: rgb(51, 51, 51);"><br style="box-sizing: border-box;margin-bottom: 0px;margin-left: 0px;margin-right: 0px;margin-top: 0px;max-width: 100%;padding-bottom: 0px;padding-left: 0px;padding-right: 0px;padding-top: 0px;word-wrap: break-word;"/></p><p style="color: rgb(51, 51, 51);line-height: 1.75em;clear: both;margin-right: 8px;margin-left: 8px;box-sizing: border-box;background-color: transparent;"><span style="margin: 0px;padding: 0px;word-wrap: break-word;max-width: 100%;box-sizing: border-box;">2019年1月1日，天津市公安机关对权健自然医学科技发展有限公司涉嫌组织、领导传销活动罪和虚假广告罪立案侦查。1月2日，对在权健肿瘤医院涉嫌非法行医的朱某某立案侦查。</span><span style="margin: 0px;padding: 0px;color: rgb(171, 25, 66);word-wrap: break-word;max-width: 100%;box-sizing: border-box;"><strong style="box-sizing: border-box;margin-bottom: 0px;margin-left: 0px;margin-right: 0px;margin-top: 0px;max-width: 100%;padding-bottom: 0px;padding-left: 0px;padding-right: 0px;padding-top: 0px;word-wrap: break-word;">截至1月7日，已对束某某（男，51岁，权健公司实际控制人）等18名犯罪嫌疑人依法刑事拘留，对另2名犯罪嫌疑人依法取保候审。</strong></span><span style="margin: 0px;padding: 0px;word-wrap: break-word;max-width: 100%;box-sizing: border-box;">相关工作正在开展中。</span></p><p><br/></p><p style="line-height: 1.75em;margin-right: 8px;margin-left: 8px;">来源：津云（ID：jyunnews）</p><p style="line-height: 1.75em;margin-right: 8px;margin-left: 8px;">编辑：格格</p>
