margin-left: 8px;margin-right: 8px;"><span style="letter-spacing: 0.544px;max-width: 100%;font-family: 微软雅黑;font-size: 18px;text-indent: 43px;box-sizing: border-box !important;word-wrap: break-word !important;">电话：010——58187851</span></p><p style="line-height: 1.75em;margin-left: 8px;margin-right: 8px;"><span style="letter-spacing: 0.544px;max-width: 100%;font-family: 微软雅黑;font-size: 18px;text-indent: 43px;box-sizing: border-box !important;word-wrap: break-word !important;"><br/></span></p><p style="line-height: 1.75em;text-align: center;margin-left: 8px;margin-right: 8px;"><span style="letter-spacing: 0.544px;max-width: 100%;font-family: 微软雅黑;font-size: 18px;text-indent: 43px;box-sizing: border-box !important;word-wrap: break-word !important;">来源/中央政法委长安剑</span></p><p style="line-height: 1.75em;text-align: center;margin-left: 8px;margin-right: 8px;"><span style="letter-spacing: 0.544px;max-width: 100%;font-family: 微软雅黑;font-size: 18px;text-indent: 43px;box-sizing: border-box !important;word-wrap: break-word !important;"><br/></span></p><p style="line-height: 1.75em;text-align: center;margin-left: 8px;margin-right: 8px;"><span style="letter-spacing: 0.544px;max-width: 100%;font-family: 微软雅黑;font-size: 18px;text-indent: 43px;box-sizing: border-box !important;word-wrap: break-word !important;"><br/></span></p>
